<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的夢想與生活</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fffde7);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .section {
      background-color: #ffffffcc;
      border: 2px solid #b2ebf2;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #00796b;
    }
    img {
  width: 100%;
  max-height: 300px;
  object-fit: contain;
  border-radius: 10px;
  margin-top: 15px;
  background-color: #f0f0f0; 
    }
    video, iframe {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="section">
      <h2>我的未來夢想</h2>
      <p>我的夢想一直是當遊戲的職業選手 但我連現在的學業都沒做好 所以後來也就放棄了 如果有機會我會嘗試 或許當自媒體也可以</p>
      <img src="3.jpg" alt="未來夢想圖片">
    </div>

    <div class="section">
      <h2>短期規劃目標</h2>
      <p>把學業弄好 不要讓自己不及格 把學分全部拿到 順利畢業</p>
      <img src="2.jpg" alt="短期目標圖片">
    </div>

    <div class="section">
      <h2>我最有興趣的事</h2>
      <p>玩遊戲，陪貓咪玩玩具，了解電腦硬體及軟體</p>
      <img src="1.jpg" alt="興趣圖片">
      
      <!-- 影片播放 -->
      <video controls>
        <source src="遊戲畫面.mp4" type="video/mp4">
      </video>
    </div>

    <div class="section">
      <h2>我對目前階段的困擾</h2>
      <p>我無法合理運用時間和管控自己 常常玩遊戲玩到忘我，忘記吃飯甚至是休息，導致隔天睡醒沒有精神 我有點迷茫，我不清楚自己所做的這些是有沒有意義</p>
    </div>
    
  </div>
</body>
</html>
